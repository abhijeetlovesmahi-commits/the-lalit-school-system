<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Lalit Intl.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #2c3e50; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 100%; max-width: 400px; text-align: center; }
        .logo-img { width: 100px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="login-card">
    <img src="logo.png" class="logo-img">
    <h4>Admin Login</h4>
    <p class="text-muted">The Lalit International School</p>
    <hr>
    <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email Address">
    </div>
    <div class="mb-3">
        <input type="password" id="pass" class="form-control" placeholder="Password">
    </div>
    <button class="btn btn-primary w-100 py-2" onclick="signIn()">Enter Dashboard</button>
    <div id="msg" class="text-danger mt-2 small"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs",
        authDomain: "the-lalit-d7472.firebaseapp.com",
        projectId: "the-lalit-d7472",
        storageBucket: "the-lalit-d7472.firebasestorage.app",
        messagingSenderId: "479237084229",
        appId: "1:479237084229:web:f1da384b45c5883b12ff2c"
    };
    firebase.initializeApp(firebaseConfig);

    function signIn() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        
        firebase.auth().signInWithEmailAndPassword(email, pass)
        .then((userCredential) => {
            window.location.href = "index.html";
        })
        .catch((error) => {
            document.getElementById('msg').innerText = "Wrong ID or Password!";
        });
    }
</script>
</body>
</html>
