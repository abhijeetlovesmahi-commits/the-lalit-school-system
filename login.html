<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control - TLIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sidebar">
    <div class="logo-box">
        <img src="logo.png" class="school-logo" alt="TLIS Seal">
        <h5 class="mt-3">The Lalit Intl.</h5>
    </div>
    <div class="nav-links">
        <a href="index.html"><i class="fas fa-crown me-2"></i> Dashboard</a>
        <a href="add-student.html"><i class="fas fa-scroll me-2"></i> Admission</a>
        <a href="view-students.html"><i class="fas fa-users me-2"></i> Student List</a>
        <a href="attendance.html"><i class="fas fa-pen-fancy me-2"></i> Attendance</a>
        <a href="fees.html"><i class="fas fa-coins me-2"></i> Fees</a>
        <a href="admin.html" class="active"><i class="fas fa-user-shield me-2"></i> Admin Profile</a>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
    </div>
</div>

<div class="main-content">
    <div class="royal-card">
        <h2 class="text-center mb-4"><i class="fas fa-fort-awesome me-2"></i>Admin Command Center</h2>
        
        <div class="row">
            <div class="col-md-4 text-center border-end border-gold p-4">
                <img src="logo.png" style="width: 120px; border-radius: 50%; border: 3px double var(--gold);" class="mb-3">
                <h4 id="adminName">Loading...</h4>
                <p class="text-muted" id="adminEmail">admin@school.com</p>
                <span class="badge bg-dark text-gold p-2">SUPER ADMIN</span>
            </div>

            <div class="col-md-8 p-4">
                <h5 class="mb-4" style="border-bottom: 1px solid var(--gold);">School Identity</h5>
                <div class="mb-3">
                    <label class="fw-bold">Institution Name:</label>
                    <p class="h5">The Lalit International School</p>
                </div>
                <div class="mb-3">
                    <label class="fw-bold">Established Identity:</label>
                    <p>Imperial Educational Trust</p>
                </div>
                <div class="mt-4">
                    <button class="royal-btn w-100" onclick="alert('Settings are currently locked for security.')">Update System Settings</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs",
        authDomain: "the-lalit-d7472.firebaseapp.com",
        databaseURL: "https://the-lalit-d7472-default-rtdb.firebaseio.com",
        projectId: "the-lalit-d7472",
        storageBucket: "the-lalit-d7472.firebasestorage.app",
        messagingSenderId: "479237084229",
        appId: "1:479237084229:web:f1da384b45c5883b12ff2c"
    };
    firebase.initializeApp(firebaseConfig);

    // Security & Profile Fetch
    firebase.auth().onAuthStateChanged((user) => {
        if (!user) {
            window.location.href = "login.html";
        } else {
            // Hum user data profile se fetch kar sakte hain
            document.getElementById('adminEmail').innerText = user.email;
            document.getElementById('adminName').innerText = "English Guru Lalit Sir";
        }
    });

    function logout() {
        firebase.auth().signOut().then(() => {
            window.location.href = "login.html";
        });
    }
</script>
</body>
</html>
