<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Scroll - TLIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="sidebar">
    <div class="logo-box"><img src="logo.png" class="school-logo"><h5 class="mt-2">TLIS Imperial</h5></div>
    <a href="index.html"><i class="fas fa-crown me-2"></i> Dashboard</a>
    <a href="add-student.html" style="background:var(--gold); color:var(--velvet);"><i class="fas fa-scroll me-2"></i> Admission</a>
    <a href="view-students.html"><i class="fas fa-users me-2"></i> Student List</a>
    <a href="attendance.html"><i class="fas fa-pen-fancy me-2"></i> Attendance</a>
</div>
<div class="main-content">
    <div class="scroll-card">
        <h2 class="text-center mb-5" style="font-style: italic;">Imperial Admission Registry</h2>
        <form id="admissionForm">
            <div class="row g-4">
                <div class="col-md-6"><label>Full Name</label><input type="text" id="sName" class="form-control" required></div>
                <div class="col-md-6"><label>Admission No</label><input type="number" id="sRoll" class="form-control" required></div>
                <div class="col-md-6"><label>Select Class</label>
                    <select id="sClass" class="form-select">
                        <option value="1">Class 1</option><option value="9">Class 9</option><option value="10">Class 10</option>
                    </select>
                </div>
                <div class="col-md-6"><label>Guardian's Name</label><input type="text" id="sFather" class="form-control" required></div>
            </div>
            <div class="mt-5 text-center"><button type="button" class="royal-btn shadow" onclick="saveData()">Seal & Register</button></div>
        </form>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    const firebaseConfig = { apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs", authDomain: "the-lalit-d7472.firebaseapp.com", databaseURL: "https://the-lalit-d7472-default-rtdb.firebaseio.com", projectId: "the-lalit-d7472", storageBucket: "the-lalit-d7472.firebasestorage.app", messagingSenderId: "479237084229", appId: "1:479237084229:web:f1da384b45c5883b12ff2c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    firebase.auth().onAuthStateChanged(u => { if(!u) window.location.href="login.html"; });

    function saveData() {
        const roll = document.getElementById('sRoll').value;
        const name = document.getElementById('sName').value;
        if(roll && name) {
            db.ref('students/' + roll).set({
                name: name, roll: roll, class: document.getElementById('sClass').value,
                father: document.getElementById('sFather').value, date: new Date().toLocaleDateString()
            }).then(() => { alert("Admission Sealed!"); document.getElementById('admissionForm').reset(); });
        }
    }
</script>
</body>
</html>
