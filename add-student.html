<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission - The Lalit International School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .form-container { background: white; padding: 30px; border-radius: 15px; shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 800px; margin: auto; }
        .header { border-bottom: 2px solid #3498db; margin-bottom: 20px; padding-bottom: 10px; color: #2c3e50; }
    </style>
</head>
<body>

<div class="form-container shadow">
    <div class="header">
        <h2>New Student Admission</h2>
        <p class="text-muted">The Lalit International School Management System</p>
    </div>

    <form id="studentForm">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="sName" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Admission/Roll Number</label>
                <input type="number" id="sRoll" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Class</label>
                <select id="sClass" class="form-select">
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="4">Class 4</option>
                    <option value="5">Class 5</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Father's Name</label>
                <input type="text" id="sFather" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Contact Number</label>
                <input type="tel" id="sPhone" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" id="sDob" class="form-control">
            </div>
        </div>
        <div class="mt-4">
            <button type="button" class="btn btn-primary w-100" onclick="saveData()">Confirm Admission</button>
        </div>
    </form>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs",
        authDomain: "the-lalit-d7472.firebaseapp.com",
        databaseURL: "https://the-lalit-d7472-default-rtdb.firebaseio.com",
        projectId: "the-lalit-d7472",
        storageBucket: "the-lalit-d7472.firebasestorage.app",
        messagingSenderId: "479237084229",
        appId: "1:479237084229:web:f1da384b45c5883b12ff2c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function saveData() {
        const roll = document.getElementById('sRoll').value;
        const name = document.getElementById('sName').value;
        const cls = document.getElementById('sClass').value;
        const father = document.getElementById('sFather').value;
        const phone = document.getElementById('sPhone').value;
        const dob = document.getElementById('sDob').value;

        if(roll && name) {
            db.ref('students/' + roll).set({
                name: name,
                class: cls,
                roll: roll,
                father: father,
                phone: phone,
                dob: dob,
                admissionDate: new Date().toLocaleDateString()
            }).then(() => {
                alert("Student Admitted Successfully!");
                document.getElementById('studentForm').reset();
            }).catch((error) => {
                alert("Error: " + error.message);
            });
        } else {
            alert("Please fill name and roll number!");
        }
    }
</script>
</body>
</html>
