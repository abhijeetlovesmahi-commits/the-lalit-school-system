<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lalit - Royal Admission System</title>
    <style>
        :root {
            --royal-blue: #002366;
            --gold: #D4AF37;
            --deep-gold: #aa8a2e;
            --light-gold: #FDFBF0;
            --white: #ffffff;
            --danger: #c0392b;
        }

        body {
            background: var(--light-gold);
            margin: 0;
            padding: 40px 20px;
            font-family: 'Georgia', serif;
            color: var(--royal-blue);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: var(--white);
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border: 1px solid var(--gold);
            position: relative;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 1px solid var(--gold);
            pointer-events: none;
            opacity: 0.5;
        }

        .header {
            text-align: center;
            border-bottom: 3px double var(--gold);
            margin-bottom: 40px;
            padding-bottom: 20px;
        }

        .school-logo { width: 110px; margin-bottom: 10px; }

        h1 {
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 2.2rem;
            margin: 10px 0;
            color: var(--royal-blue);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .form-section {
            margin-bottom: 35px;
            border: 1px solid #eee;
            padding: 25px;
            background: #fff;
            position: relative;
        }

        .section-title {
            position: absolute;
            top: -12px; left: 20px;
            background: white;
            padding: 0 15px;
            font-weight: bold;
            color: var(--deep-gold);
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        input, select {
            padding: 12px;
            border: 1px solid #ccc;
            background: #fff;
            font-size: 1rem;
            border-bottom: 2px solid var(--gold);
            outline: none;
        }

        .main-btn {
            width: 100%;
            padding: 20px;
            background: var(--royal-blue);
            color: var(--gold);
            border: 1px solid var(--gold);
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .main-btn:hover { background: #001a4d; }

        .search-container {
            display: flex;
            gap: 10px;
            margin: 30px 0;
            justify-content: center;
        }

        .search-bar {
            flex: 1;
            max-width: 400px;
            padding: 12px;
            border: 1px solid var(--gold);
            font-size: 1rem;
            border-radius: 4px;
        }

        .search-btn {
            padding: 0 25px;
            background: var(--gold);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .profile-card {
            background: #fff;
            border: 2px solid var(--gold);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            background-image: radial-gradient(var(--light-gold) 1px, transparent 0);
            background-size: 10px 10px;
        }

        .profile-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .card-img {
            width: 80px; height: 100px;
            object-fit: cover;
            border: 1px solid var(--gold);
        }

        .card-info h4 { margin: 0; color: var(--royal-blue); text-transform: uppercase; }
        .card-info p { margin: 5px 0; font-size: 0.85rem; }

        /* MODAL STYLES */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--light-gold);
            margin: 5% auto;
            padding: 30px;
            border: 3px solid var(--gold);
            width: 85%;
            max-width: 850px;
            position: relative;
            animation: slideDown 0.4s;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-modal {
            position: absolute;
            right: 20px; top: 10px;
            font-size: 30px; cursor: pointer; color: var(--royal-blue);
        }

        .modal-body { display: flex; gap: 30px; flex-wrap: wrap; }
        .modal-photo { width: 180px; height: 220px; border: 4px solid var(--gold); object-fit: cover; }
        .modal-details { flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .modal-details p { margin: 5px 0; border-bottom: 1px solid #ddd; padding-bottom: 3px; font-size: 0.95rem; }

        .action-bar {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn-edit { background: var(--royal-blue); color: white; border: none; padding: 10px 25px; cursor: pointer; }
        .btn-delete { background: var(--danger); color: white; border: none; padding: 10px 25px; cursor: pointer; }

    </style>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="logo.png" alt="Logo" class="school-logo">
        <h1 id="formTitle">Student Admission Portal</h1>
        <p style="letter-spacing: 5px; font-size: 0.8rem; color: var(--deep-gold);">OFFICIAL REGISTRATION FORM</p>
    </div>

    <form id="admissionForm">
        <input type="hidden" id="editingId">
        
        <section class="form-section">
            <span class="section-title">Photo Upload</span>
            <div style="text-align: center;">
                <input type="file" id="studentPhoto" accept="image/*" onchange="processPhoto(this)">
                <center><img id="imgPreview" style="width:132px; height:170px; border:3px solid var(--gold); margin-top:15px; display:none; object-fit:cover;"></center>
            </div>
        </section>

        <section class="form-section">
            <span class="section-title">Personal Details</span>
            <div class="input-grid">
                <input type="text" id="sName" placeholder="Student Name" required>
                <input type="text" id="sDob" placeholder="DOB" onfocus="(this.type='date')" required>
                <select id="sGender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <input type="text" id="sBlood" placeholder="Blood Group">
                <input type="number" id="sAadhar" placeholder="Aadhar Number" oninput="this.value=this.value.slice(0,12)" required>
            </div>
        </section>

        <section class="form-section">
            <span class="section-title">Academic & Facilities</span>
            <div class="input-grid">
                <select id="sClass" required>
                    <option value="">Select Class</option>
                    <option value="Pre-Nursery">Pre-Nursery</option>
                    <option value="Nursery">Nursery</option>
                    <option value="LKG">LKG</option>
                    <option value="UKG">UKG</option>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="4">Class 4</option>
                    <option value="5">Class 5</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                    <option value="11">Class 11</option>
                    <option value="12">Class 12</option>
                </select>
                <select id="sSection" required>
                    <option value="A">Section A</option>
                    <option value="B">Section B</option>
                    <option value="C">Section C</option>
                    <option value="D">Section D</option>
                </select>
                <select id="sHouse">
                    <option value="House A">House A</option>
                    <option value="House B">House B</option>
                    <option value="House C">House C</option>
                    <option value="House D">House D</option>
                </select>
                <select id="sHostel">
                    <option value="No">Opt for Hostel? (No)</option>
                    <option value="Yes">Yes (Hosteller)</option>
                </select>
                <select id="sTransport" onchange="toggleTransportDistance()">
                    <option value="No">Use School Transport? (No)</option>
                    <option value="Yes">Yes (Bus/Van)</option>
                </select>
                <select id="sTransportDistance" style="display:none;">
                    <option value="">Select Distance</option>
                    <option value="0-3km">0 - 3 km</option>
                    <option value="3-6km">3 - 6 km</option>
                    <option value="6-9km">6 - 9 km</option>
                    <option value="9-12km">9 - 12 km</option>
                    <option value="12-15km">12 - 15 km</option>
                    <option value="15-18km">15 - 18 km</option>
                    <option value="18-21km">18 - 21 km</option>
                    <option value="21-25km">21 - 25 km</option>
                    <option value="25km+">Above 25 km</option>
                </select>
            </div>
        </section>

        <section class="form-section">
            <span class="section-title">Guardian Details</span>
            <div class="input-grid">
                <input type="text" id="pFather" placeholder="Father's Name" required>
                <input type="text" id="pMother" placeholder="Mother's Name" required>
                <input type="tel" id="pContact" placeholder="Contact No" required>
            </div>
        </section>

        <section class="form-section">
            <span class="section-title">Residential Address</span>
            <input type="text" id="currAddr" placeholder="Current Address" required style="width:100%; margin-bottom:10px; box-sizing: border-box;">
            <label style="font-size:0.8rem;"><input type="checkbox" id="sameAddr" onclick="syncAddress()"> Permanent same as current</label>
            <input type="text" id="permAddr" placeholder="Permanent Address" required style="width:100%; margin-top:10px; box-sizing: border-box;">
        </section>

        <button type="submit" id="submitBtn" class="main-btn">REGISTER STUDENT</button>
        <button type="button" id="cancelEdit" class="main-btn" style="display:none; margin-top:10px; background:#666;" onclick="resetForm()">CANCEL EDIT</button>
    </form>

    <div style="margin-top:50px;">
        <h2 style="text-align:center; color:var(--gold); font-size: 1.2rem;">REGISTRY LOG</h2>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-bar" placeholder="Search by Name or ID...">
            <button class="search-btn" onclick="searchStudents()">SEARCH</button>
        </div>
        <div id="recentList" class="profile-grid">
            <p style="text-align:center; grid-column:1/-1;">Loading students...</p>
        </div>
    </div>
</div>

<div id="detailModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h2 id="modalName" style="text-align:center; border-bottom: 2px solid var(--gold); padding-bottom:10px; color: var(--royal-blue);">STUDENT PROFILE</h2>
        <div class="modal-body">
            <img id="modalPhoto" src="" class="modal-photo">
            <div class="modal-details" id="modalDetails"></div>
        </div>
        <div class="action-bar">
            <button class="btn-edit" id="modalEditBtn">EDIT RECORD</button>
            <button class="btn-delete" id="modalDeleteBtn">DELETE RECORD</button>
        </div>
    </div>
</div>

<script>
let compressedBase64 = "";
let currentViewData = null;
let allStudents = [];

function processPhoto(input) {
    const file = input.files[0];
    if (file) {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = 150; canvas.height = 190;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, img.width, img.height, 0, 0, 150, 190);
                compressedBase64 = canvas.toDataURL('image/jpeg', 0.6);
                const preview = document.getElementById('imgPreview');
                preview.src = compressedBase64;
                preview.style.display = 'block';
            }
        }
    }
}

function syncAddress() {
    if(document.getElementById('sameAddr').checked) document.getElementById('permAddr').value = document.getElementById('currAddr').value;
}

function toggleTransportDistance() {
    const transportVal = document.getElementById('sTransport').value;
    const distanceSelect = document.getElementById('sTransportDistance');
    if(transportVal === 'Yes') {
        distanceSelect.style.display = 'block';
        distanceSelect.required = true;
    } else {
        distanceSelect.style.display = 'none';
        distanceSelect.required = false;
        distanceSelect.value = ""; 
    }
}

document.getElementById('admissionForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    const editingId = document.getElementById('editingId').value;
    btn.disabled = true;
    btn.innerText = "Processing...";

    try {
        let uniqueID = editingId;
        const sClass = document.getElementById('sClass').value;
        const sSection = document.getElementById('sSection').value;

        if(!editingId) {
            const lastSnap = await db.collection('students').orderBy('uniqueID', 'desc').limit(1).get();
            uniqueID = lastSnap.empty ? 1001 : Number(lastSnap.docs[0].data().uniqueID) + 1;
        }

        const studentData = {
            uniqueID: Number(uniqueID),
            name: document.getElementById('sName').value,
            dob: document.getElementById('sDob').value,
            gender: document.getElementById('sGender').value,
            blood: document.getElementById('sBlood').value,
            aadhar: document.getElementById('sAadhar').value,
            class: sClass, 
            section: sSection, 
            house: document.getElementById('sHouse').value,
            hostel: document.getElementById('sHostel').value,
            transport: document.getElementById('sTransport').value,
            transportDistance: document.getElementById('sTransportDistance').value,
            father: document.getElementById('pFather').value,
            mother: document.getElementById('pMother').value,
            contact: document.getElementById('pContact').value,
            currentAddr: document.getElementById('currAddr').value,
            permanentAddr: document.getElementById('permAddr').value,
            photo: compressedBase64 || (currentViewData ? currentViewData.photo : ""),
            timestamp: Date.now()
        };

        await db.collection('students').doc(uniqueID.toString()).set(studentData, {merge: true});
        alert("Success! ID: " + uniqueID);
        location.reload();
    } catch (err) { 
        alert("Error: " + err.message); 
        btn.disabled = false; 
    }
});

async function loadAllData() {
    try {
        const snap = await db.collection('students').get();
        allStudents = [];
        snap.forEach(doc => allStudents.push(doc.data()));
        allStudents.sort((a, b) => b.timestamp - a.timestamp);
        renderList(allStudents);
    } catch (err) {
        document.getElementById('recentList').innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
    }
}

function renderList(dataArray) {
    const list = document.getElementById('recentList');
    list.innerHTML = "";
    if(dataArray.length === 0) {
        list.innerHTML = '<p style="text-align:center; grid-column:1/-1;">No records found.</p>';
        return;
    }
    dataArray.forEach(data => {
        const card = document.createElement('div');
        card.className = 'profile-card';
        card.onclick = () => showDetails(data);
        card.innerHTML = `
            <img src="${data.photo || 'https://via.placeholder.com/150'}" class="card-img">
            <div class="card-info">
                <h4>${data.name}</h4>
                <p><b>ID:</b> ${data.uniqueID} | <b>Class:</b> ${data.class}</p>
                <p style="color: ${data.hostel === 'Yes' ? 'green' : '#666'}"><b>Hostel:</b> ${data.hostel}</p>
            </div>`;
        list.appendChild(card);
    });
}

function searchStudents() {
    const val = document.getElementById('searchInput').value.toLowerCase();
    const filtered = allStudents.filter(s => 
        s.name.toLowerCase().includes(val) || s.uniqueID.toString().includes(val)
    );
    renderList(filtered);
}

document.getElementById('searchInput').addEventListener('input', searchStudents);

function showDetails(data) {
    currentViewData = data;
    document.getElementById('modalName').innerText = data.name;
    document.getElementById('modalPhoto').src = data.photo || 'https://via.placeholder.com/150';
    
    let transportTxt = data.transport;
    if(data.transport === 'Yes' && data.transportDistance) {
        transportTxt += ` (${data.transportDistance})`;
    }

    document.getElementById('modalDetails').innerHTML = `
        <p><b>ID:</b> ${data.uniqueID}</p>
        <p><b>DOB:</b> ${data.dob}</p>
        <p><b>Class:</b> ${data.class} (${data.section})</p>
        <p><b>House:</b> ${data.house}</p>
        <p><b>Hostel:</b> <span style="color:${data.hostel==='Yes'?'green':'red'}">${data.hostel}</span></p>
        <p><b>Transport:</b> <span style="color:${data.transport==='Yes'?'green':'red'}">${transportTxt}</span></p>
        <p><b>Father:</b> ${data.father}</p>
        <p><b>Mother:</b> ${data.mother}</p>
        <p><b>Contact:</b> ${data.contact}</p>
        <p><b>Aadhar:</b> ${data.aadhar}</p>
        <p style="grid-column: 1/-1;"><b>Address:</b> ${data.currentAddr}</p>
    `;
    
    document.getElementById('modalEditBtn').onclick = () => startEdit(data);
    document.getElementById('modalDeleteBtn').onclick = () => deleteRecord(data.uniqueID);
    document.getElementById('detailModal').style.display = 'block';
}

function startEdit(data) {
    closeModal();
    window.scrollTo({top: 0, behavior: 'smooth'});
    document.getElementById('formTitle').innerText = "Update Profile";
    document.getElementById('submitBtn').innerText = "SAVE CHANGES";
    document.getElementById('cancelEdit').style.display = 'block';
    
    document.getElementById('editingId').value = data.uniqueID;
    document.getElementById('sName').value = data.name;
    document.getElementById('sDob').value = data.dob;
    document.getElementById('sGender').value = data.gender;
    document.getElementById('sBlood').value = data.blood;
    document.getElementById('sAadhar').value = data.aadhar;
    document.getElementById('sClass').value = data.class;
    document.getElementById('sSection').value = data.section;
    document.getElementById('sHouse').value = data.house;
    document.getElementById('sHostel').value = data.hostel;
    document.getElementById('sTransport').value = data.transport;
    toggleTransportDistance();
    if(data.transport === 'Yes') {
        document.getElementById('sTransportDistance').value = data.transportDistance || "";
    }
    document.getElementById('pFather').value = data.father;
    document.getElementById('pMother').value = data.mother;
    document.getElementById('pContact').value = data.contact;
    document.getElementById('currAddr').value = data.currentAddr;
    document.getElementById('permAddr').value = data.permanentAddr;
    if(data.photo) {
        document.getElementById('imgPreview').src = data.photo;
        document.getElementById('imgPreview').style.display = 'block';
    }
}

async function deleteRecord(id) {
    if(confirm("Permanently delete this record?")) {
        await db.collection('students').doc(id.toString()).delete();
        location.reload();
    }
}

function closeModal() { document.getElementById('detailModal').style.display = 'none'; }
function resetForm() { location.reload(); }

loadAllData();
</script>
<script src="menu.js"></script>
</body>
</html>
