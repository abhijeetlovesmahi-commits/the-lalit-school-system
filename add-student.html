<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Scroll - TLIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        .photo-preview-box { width: 140px; height: 140px; border: 2px dashed #ff9800; border-radius: 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; margin: 0 auto; background: #f8f9fa; }
        .photo-preview-box img { width: 100%; height: 100%; object-fit: cover; }
        .section-header { border-bottom: 2px solid #ff9800; padding-bottom: 5px; margin-bottom: 20px; margin-top: 20px; font-weight: bold; color: #300a24; }
        
        /* CARD STYLE */
        .student-card-mini {
            background: #fff; border: 1px solid #e0d0b0; border-radius: 10px; padding: 15px;
            text-align: center; transition: 0.3s; cursor: pointer; position: relative;
        }
        .student-card-mini:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .mini-photo { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; border: 2px solid #ff9800; margin-bottom: 10px; }
        .mini-id { font-size: 10px; color: #ff9800; font-weight: bold; }
        
        /* SEARCH BAR STYLE */
        .search-box {
            background: #fff;
            border: 2px solid #ff9800;
            border-radius: 30px;
            padding: 5px 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .search-box input { border: none; outline: none; box-shadow: none; }
    </style>
</head>
<body>

<input type="checkbox" id="menu-checkbox">
<label for="menu-checkbox" class="menu-toggle"><span></span><span></span><span></span></label>
<label for="menu-checkbox" class="sidebar-overlay"></label>

<div class="sidebar">
    <div class="logo-box">
        <h5 class="mt-2 text-white">TLIS Imperial</h5>
    </div>
    <a href="index.html"><i class="fas fa-crown me-2"></i> Dashboard</a>
    <a href="add-student.html" class="active"><i class="fas fa-scroll me-2"></i> Admission</a>
    <a href="view-students.html"><i class="fas fa-users me-2"></i> Student List</a>
    <a href="attendance.html"><i class="fas fa-pen-fancy me-2"></i> Attendance</a>
</div>

<div class="main-content">
    <div class="royal-card">
        <h2 class="text-center mb-4">Imperial Admission Registry</h2>
        
        <form id="admissionForm">
            <div class="row mb-4 align-items-center">
                <div class="col-md-8">
                    <h5 class="section-header"><i class="fas fa-id-card me-2"></i>Official Records</h5>
                    <div class="row g-3">
                        <div class="col-md-6"><label class="small">Unique ID</label><input type="text" id="sUniqueId" class="form-control" placeholder="Auto" disabled></div>
                        <div class="col-md-6"><label class="small">Roll No</label><input type="text" id="sRoll" class="form-control" placeholder="Auto" disabled></div>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <label class="small">Student Photo</label>
                    <div class="photo-preview-box mb-2" id="photoPreview"><i class="fas fa-camera text-muted"></i></div>
                    <input type="file" id="sPhoto" class="form-control form-control-sm" accept="image/*" onchange="previewImage(this)">
                </div>
            </div>

            <h5 class="section-header"><i class="fas fa-user me-2"></i>Personal Details</h5>
            <div class="row g-3">
                <div class="col-md-4"><label>Full Name *</label><input type="text" id="sName" class="form-control" required></div>
                <div class="col-md-4"><label>DOB *</label><input type="date" id="sDob" class="form-control" required></div>
                <div class="col-md-4"><label>Aadhaar</label><input type="number" id="sAadhaar" class="form-control"></div>
                <div class="col-md-4"><label>Father's Name *</label><input type="text" id="sFather" class="form-control" required></div>
                <div class="col-md-4"><label>Mother's Name *</label><input type="text" id="sMother" class="form-control" required></div>
                <div class="col-md-4"><label>Mobile *</label><input type="tel" id="sMobile" class="form-control" required></div>
                <div class="col-md-8"><label>Address</label><input type="text" id="sVillage" class="form-control"></div>
                <div class="col-md-2">
                    <label>Class *</label>
                    <select id="sClass" class="form-select" required>
                        <option value="1">Class 1</option><option value="10">Class 10</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label>Transport?</label>
                    <div class="form-check form-switch mt-2"><input class="form-check-input" type="checkbox" id="sTransport"></div>
                </div>
            </div>

            <div class="mt-4 text-center">
                <button type="button" id="submitBtn" class="royal-btn px-5" onclick="saveData()">Seal Admission</button>
            </div>
        </form>

        <hr class="my-5">

        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="input-group search-box">
                    <span class="input-group-text bg-transparent border-0 text-warning"><i class="fas fa-search"></i></span>
                    <input type="text" id="searchInput" class="form-control bg-transparent" placeholder="Search Student by Name..." onkeyup="searchStudent()">
                </div>
            </div>
        </div>

        <h4 class="section-header"><i class="fas fa-users me-2"></i>Recent / Search Results</h4>
        <div class="row g-3" id="recentStudentsList">
            <div class="text-center text-muted">Loading...</div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs", authDomain: "the-lalit-d7472.firebaseapp.com", databaseURL: "https://the-lalit-d7472-default-rtdb.firebaseio.com", projectId: "the-lalit-d7472", storageBucket: "the-lalit-d7472.firebasestorage.app", messagingSenderId: "479237084229", appId: "1:479237084229:web:f1da384b45c5883b12ff2c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let photoBase64 = "";

    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                document.getElementById('photoPreview').innerHTML = `<img src="${e.target.result}">`;
                photoBase64 = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // --- NEW: DISPLAY LOGIC ---
    function renderStudents(snapshot) {
        const list = document.getElementById('recentStudentsList');
        list.innerHTML = "";
        
        if(!snapshot.exists()){
            list.innerHTML = "<div class='col-12 text-center'>No students found.</div>";
            return;
        }

        snapshot.forEach(child => {
            const s = child.val();
            // Note: onclick event ab profile.html par bhejega ID ke sath
            list.innerHTML += `
                <div class="col-6 col-md-3">
                    <div class="student-card-mini" onclick="window.location.href='profile.html?id=${s.uniqueId}'">
                        <img src="${s.photo || 'https://via.placeholder.com/70'}" class="mini-photo">
                        <div class="mini-id">${s.uniqueId}</div>
                        <div class="fw-bold" style="font-size:12px;">${s.name}</div>
                        <div class="text-muted" style="font-size:10px;">Class: ${s.class}</div>
                    </div>
                </div>`;
        });
    }

    // --- NEW: SEARCH LOGIC ---
    let searchTimeout;
    function searchStudent() {
        const query = document.getElementById('searchInput').value.trim();
        
        clearTimeout(searchTimeout);
        
        if(query.length === 0) {
            loadRecentStudents(); // Agar search khali hai to wapis recent dikhao
            return;
        }

        searchTimeout = setTimeout(() => {
            db.ref('students')
              .orderByChild('name')
              .startAt(query)
              .endAt(query + "\uf8ff")
              .once('value', renderStudents);
        }, 500);
    }

    function loadRecentStudents() {
        db.ref('students').limitToLast(8).once('value', renderStudents);
    }

    // Initial Load
    loadRecentStudents();

    // --- SAVE DATA LOGIC ---
    function saveData() {
        const btn = document.getElementById('submitBtn');
        const sClass = document.getElementById('sClass').value;
        const name = document.getElementById('sName').value;
        
        if(!name) return alert("Name is required");

        btn.disabled = true;
        btn.innerText = "Processing...";
        
        db.ref('metadata/counters').transaction(c => {
            if(!c) return {total:1};
            c.total = (c.total || 0) + 1;
            return c;
        }, (err, comm, snap) => {
            if(err) {
                alert("Error generating ID");
                btn.disabled = false;
                return;
            }
            const id = "TLIS-" + String(snap.val().total).padStart(4, '0');
            const data = {
                uniqueId: id,
                name: name,
                photo: photoBase64,
                class: sClass,
                father: document.getElementById('sFather').value,
                mother: document.getElementById('sMother').value,
                mobile: document.getElementById('sMobile').value,
                dob: document.getElementById('sDob').value,
                aadhaar: document.getElementById('sAadhaar').value,
                transport: document.getElementById('sTransport').checked
            };
            db.ref('students/' + id).set(data).then(() => {
                alert("Student Admitted Successfully! ID: " + id);
                location.reload();
            });
        });
    }
</script>
</body>
</html>
