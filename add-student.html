<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission System - Final</title>
    <link rel="stylesheet" href="style.css">
</style>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="logo.png" alt="Logo" class="school-logo">
        <h1>Student Admission Form</h1>
    </div>

    <form id="admissionForm">
        <section class="form-section">
            <h3 class="section-title">Student Photo</h3>
            <div class="photo-box">
                <input type="file" id="studentPhoto" accept="image/*" onchange="compressAndPreview(this)">
                <img id="imgPreview" class="photo-preview" style="display:none; width:120px; height:130px; border:1px solid #ccc; margin-top:10px; object-fit:cover;">
                <p id="compressStatus"></p>
            </div>
        </section>

        <section class="form-section">
            <h3 class="section-title">Student Details</h3>
            <div class="input-grid">
                <input type="text" id="sName" placeholder="Student Name" required>
                <input type="text" id="sDob" placeholder="Date of Birth" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" required>
                <select id="sGender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="sBlood" placeholder="Blood Group">
                <input type="number" id="sAadhar" placeholder="Aadhar Number" oninput="if(this.value.length > 12) this.value = this.value.slice(0, 12);" required>
            </div>
        </section>

        <section class="form-section">
            <h3 class="section-title">Academic Details</h3>
            <div class="input-grid">
                <select id="sClass" required>
                    <option value="">Select Class</option>
                    <option value="Pre-Nursery">Pre-Nursery</option>
                    <option value="Nursery">Nursery</option>
                    <option value="LKG">LKG</option>
                    <option value="UKG">UKG</option>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="4">Class 4</option>
                    <option value="5">Class 5</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                    <option value="11">Class 11</option>
                    <option value="12">Class 12</option>
                </select>
                <select id="sSection" required>
                    <option value="A">Section A</option>
                    <option value="B">Section B</option>
                    <option value="C">Section C</option>
                    <option value="D">Section D</option>
                </select>
                <select id="sHouse">
                    <option value="A">House A</option>
                    <option value="B">House B</option>
                    <option value="C">House C</option>
                    <option value="D">House D</option>
                </select>
            </div>
        </section>

        <section class="form-section">
            <h3 class="section-title">Parents Details</h3>
            <div class="input-grid">
                <input type="text" id="pFather" placeholder="Father's Name" required>
                <input type="text" id="pMother" placeholder="Mother's Name" required>
                <input type="tel" id="pContact" placeholder="Contact Number" required>
            </div>
        </section>

        <section class="form-section">
            <h3 class="section-title">Address</h3>
            <div class="full-width">
                <input type="text" id="currAddr" placeholder="Current Address" required>
                <div class="checkbox-row" style="margin:10px 0;">
                    <input type="checkbox" id="sameAddr" onclick="syncAddress()"> <label>Permanent address same as current</label>
                </div>
                <input type="text" id="permAddr" placeholder="Permanent Address" required>
            </div>
        </section>

        <button type="submit" id="submitBtn" class="main-btn">Submit Admission</button>
    </form>

    <hr>

    <div class="search-section">
        <h3>Search Student</h3>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search name, ID, Aadhar or Phone...">
            <button onclick="searchStudent()" class="search-btn">Search</button>
        </div>
        <div id="searchResults" class="list-container"></div>
    </div>

    <div class="recent-section">
        <h3>Recent Admissions</h3>
        <div id="recentList" class="profile-grid"></div>
    </div>
</div>

<div id="profileModal" class="modal" style="display:none;">
    <div class="modal-content" id="modalData"></div>
</div>

<script>
// --- Firebase Config ---
const firebaseConfig = {
  apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs",
  authDomain: "the-lalit-d7472.firebaseapp.com",
  projectId: "the-lalit-d7472",
  appId: "1:479237084229:web:31078825739b3c5712ff2c"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let compressedBase64 = "";

// Sync Address
function syncAddress() {
    if(document.getElementById('sameAddr').checked) {
        document.getElementById('permAddr').value = document.getElementById('currAddr').value;
    }
}

// Compressor & Preview
function compressAndPreview(input) {
    const file = input.files[0];
    if (file) {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const MAX_WIDTH = 400; 
                canvas.width = MAX_WIDTH;
                canvas.height = img.height * (MAX_WIDTH / img.width);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                compressedBase64 = canvas.toDataURL('image/jpeg', 0.6);
                document.getElementById('imgPreview').src = compressedBase64;
                document.getElementById('imgPreview').style.display = 'block';
                document.getElementById('compressStatus').innerText = "Image Compressed & Ready!";
            }
        }
    }
}

// Form Submission
document.getElementById('admissionForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;

    try {
        const schoolSnap = await db.collection('students').get();
        const uniqueID = schoolSnap.size + 1001;

        const sClass = document.getElementById('sClass').value;
        const sSection = document.getElementById('sSection').value;
        const classSection = sClass + sSection;
        const classSnap = await db.collection('students').where("classSection", "==", classSection).get();
        const rollNo = classSnap.size + 1;

        const studentData = {
            uniqueID, rollNo, classSection,
            name: document.getElementById('sName').value,
            dob: document.getElementById('sDob').value,
            gender: document.getElementById('sGender').value,
            blood: document.getElementById('sBlood').value,
            aadhar: document.getElementById('sAadhar').value,
            class: sClass,
            section: sSection,
            house: document.getElementById('sHouse').value,
            father: document.getElementById('pFather').value,
            mother: document.getElementById('pMother').value,
            contact: document.getElementById('pContact').value,
            currentAddr: document.getElementById('currAddr').value,
            permanentAddr: document.getElementById('permAddr').value,
            photo: compressedBase64,
            timestamp: Date.now()
        };

        await db.collection('students').doc(uniqueID.toString()).set(studentData);
        alert("Success! Unique ID: " + uniqueID + " | Roll No: " + rollNo);
        location.reload();
    } catch (err) { alert(err.message); btn.disabled = false; }
});

// Load Recent 10 Profiles
async function loadRecent() {
    const snap = await db.collection('students').orderBy('timestamp', 'desc').limit(10).get();
    const list = document.getElementById('recentList');
    list.innerHTML = "";
    snap.forEach(doc => {
        const data = doc.data();
        list.innerHTML += `
            <div class="profile-card" onclick="viewProfile('${data.uniqueID}')">
                <img src="${data.photo || 'no-photo.png'}" class="card-img">
                <div class="card-info">
                    <h4>${data.name}</h4>
                    <p>ID: ${data.uniqueID} | Roll: ${data.rollNo}</p>
                    <p>${data.class} - ${data.section}</p>
                </div>
            </div>`;
    });
}

// Search Student
async function searchStudent() {
    const val = document.getElementById('searchInput').value.toLowerCase();
    if(!val) return;
    const snap = await db.collection('students').get();
    const results = document.getElementById('searchResults');
    results.innerHTML = "";
    snap.forEach(doc => {
        const data = doc.data();
        if(data.name.toLowerCase().includes(val) || data.uniqueID.toString().includes(val) || data.aadhar.includes(val) || data.contact.includes(val)) {
            results.innerHTML += `<div class="search-item" onclick="viewProfile('${data.uniqueID}')">${data.name} (ID: ${data.uniqueID})</div>`;
        }
    });
}

// Profile Modal View
async function viewProfile(id) {
    const doc = await db.collection('students').doc(id).get();
    const data = doc.data();
    const modal = document.getElementById('profileModal');
    document.getElementById('modalData').innerHTML = `
        <div class="details-view">
            <img src="${data.photo}" style="width:130px; border:2px solid #ddd; border-radius:8px;">
            <h2>${data.name}</h2>
            <hr>
            <p><b>Unique ID:</b> ${data.uniqueID} | <b>Roll No:</b> ${data.rollNo}</p>
            <p><b>Aadhar:</b> ${data.aadhar}</p>
            <p><b>Class:</b> ${data.class} (${data.section}) | <b>House:</b> ${data.house}</p>
            <p><b>Father:</b> ${data.father} | <b>Mother:</b> ${data.mother}</p>
            <p><b>Contact:</b> ${data.contact}</p>
            <p><b>Address:</b> ${data.currentAddr}</p>
            <div class="modal-btns">
                <button onclick="deleteStudent('${data.uniqueID}')" style="background:#d32f2f; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer;">Delete</button>
                <button onclick="document.getElementById('profileModal').style.display='none'" style="padding:10px;">Close</button>
            </div>
        </div>`;
    modal.style.display = "block";
}

async function deleteStudent(id) {
    if(confirm("Are you sure you want to delete this student record?")) {
        await db.collection('students').doc(id).delete();
        location.reload();
    }
}

loadRecent();
</script>
</body>
</html>
