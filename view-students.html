<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registry - The Lalit Intl.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --royal-blue: #002366; --gold: #D4AF37; }
        .main-content { padding-top: 60px; } /* Sidebar toggle space */
        
        .registry-container { 
            background: white; border: 1px solid var(--gold); 
            padding: 20px; border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        /* Filter Bar Styles */
        .filter-bar { 
            display: flex; gap: 10px; background: #f8f9fa; 
            padding: 15px; border-radius: 5px; margin-bottom: 20px;
            border-left: 5px solid var(--royal-blue); flex-wrap: wrap;
        }
        
        .search-input { flex: 2; min-width: 200px; border: 1px solid #ddd !important; border-bottom: 2px solid var(--gold) !important; }
        
        /* Table Aesthetics */
        table { width: 100%; border-collapse: collapse; background: white; margin-top: 10px; }
        th { background: var(--royal-blue); color: var(--gold); padding: 12px 8px; font-size: 13px; text-transform: uppercase; }
        td { padding: 8px; border: 1px solid #eee; font-size: 13px; vertical-align: middle; }
        tr:hover { background: #fffdf0; }

        .st-photo-mini { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 1px solid var(--gold); }
        .btn-action { padding: 4px 10px; font-size: 11px; border-radius: 3px; font-weight: bold; }
        
        .student-link { color: var(--royal-blue); text-decoration: none; font-weight: bold; cursor: pointer; }
        .student-link:hover { color: var(--gold); text-decoration: underline; }

        @media print {
            .no-print, .menu-toggle, .sidebar { display: none !important; }
            .main-content { padding: 0; }
            .registry-container { border: none; box-shadow: none; }
            th { background: #eee !important; color: black !important; }
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="main-content container-fluid px-4">
    <div class="registry-container mt-3">
        <h3 class="text-center mb-4" style="font-family: 'Cinzel', serif; color: var(--royal-blue);">
            <i class="fas fa-address-book me-2"></i>Imperial Student Registry
        </h3>

        <div class="filter-bar no-print">
            <input type="text" id="masterSearch" class="form-control search-input" placeholder="Search by Name, Father or ID...">
            
            <select id="fClass" class="form-select" style="width: 120px;">
                <option value="">All Classes</option>
                <option value="Nursery">Nursery</option>
                <option value="LKG">LKG</option><option value="UKG">UKG</option>
                <script>for(let i=1; i<=12; i++) document.write(`<option value="${i}">${i}</option>`);</script>
            </select>

            <button class="btn btn-primary" onclick="applyFilters()" style="background: var(--royal-blue); border: none;">
                <i class="fas fa-filter"></i> Apply
            </button>
            
            <div class="ms-auto d-flex gap-2">
                <button class="btn btn-outline-dark" onclick="window.print()"><i class="fas fa-print"></i> Print List</button>
                <button class="btn btn-success" onclick="exportToExcel()"><i class="fas fa-file-excel"></i> Excel</button>
            </div>
        </div>

        <div class="stats-bar mb-2 fw-bold text-muted" id="statsBar">Total Students Found: 0</div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>S.N</th>
                        <th>Photo</th>
                        <th>Student Name</th>
                        <th>ID/Roll</th>
                        <th>Class-Sec</th>
                        <th>Father's Name</th>
                        <th>Contact</th>
                        <th class="no-print">Action</th>
                    </tr>
                </thead>
                <tbody id="listBody">
                    <tr><td colspan="8" class="text-center">Loading Imperial Records...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs",
  authDomain: "the-lalit-d7472.firebaseapp.com",
  projectId: "the-lalit-d7472",
  appId: "1:479237084229:web:31078825739b3c5712ff2c"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Apply Filters & Load Data
async function applyFilters() {
    let query = db.collection('students');
    const cls = document.getElementById('fClass').value;

    if(cls) query = query.where("class", "==", cls);

    const snap = await query.get();
    renderTable(snap);
}

function renderTable(snap) {
    const tbody = document.getElementById('listBody');
    tbody.innerHTML = "";
    let count = 0;

    if(snap.empty) {
        tbody.innerHTML = "<tr><td colspan='8' class='text-center'>No records found.</td></tr>";
        return;
    }

    snap.forEach(doc => {
        count++;
        const d = doc.data();
        tbody.innerHTML += `
            <tr>
                <td>${count}</td>
                <td><img src="${d.photo || 'https://via.placeholder.com/40'}" class="st-photo-mini"></td>
                <td>
                    <a href="profile.html?id=${d.uniqueID}" class="student-link">${d.name}</a>
                </td>
                <td style="font-size: 11px;">ID: ${d.uniqueID}<br>R: ${d.rollNo}</td>
                <td>${d.class}-${d.section || 'A'}</td>
                <td>${d.father}</td>
                <td>${d.mobile || d.contact || '-'}</td>
                <td class="no-print">
                    <button class="btn btn-sm btn-outline-primary" onclick="window.location.href='profile.html?id=${d.uniqueID}'">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-success" onclick="window.location.href='fees.html?id=${d.uniqueID}'">
                        <i class="fas fa-coins"></i>
                    </button>
                </td>
            </tr>`;
    });
    document.getElementById('statsBar').innerText = `Total Students Found: ${count}`;
}

// Global Search (Real-time)
document.getElementById('masterSearch').addEventListener('input', (e) => {
    const term = e.target.value.toLowerCase();
    const rows = document.querySelectorAll('#listBody tr');
    let visibleCount = 0;
    rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        const show = text.includes(term);
        row.style.display = show ? '' : 'none';
        if(show) visibleCount++;
    });
    document.getElementById('statsBar').innerText = `Total Students Found: ${visibleCount}`;
});

// Initial Load
window.onload = applyFilters;

// Excel Export (Simple CSV)
function exportToExcel() {
    let csv = "S.N,Name,ID,Class,Father,Contact\n";
    const rows = document.querySelectorAll("#listBody tr");
    rows.forEach((row, index) => {
        const cols = row.querySelectorAll("td");
        if(cols.length > 0) {
            csv += `${index+1},${cols[2].innerText},${cols[3].innerText.replace('\n',' ')},${cols[4].innerText},${cols[5].innerText},${cols[6].innerText}\n`;
        }
    });
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.setAttribute('href', url);
    a.setAttribute('download', 'Student_List.csv');
    a.click();
}
</script>

<script src="menu.js"></script>

</body>
</html>
