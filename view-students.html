<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students - TLIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .filter-section { background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border-bottom: 4px solid #ff9800; margin-bottom: 30px; }
        .student-table { background: #fff; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .table thead { background: #300a24; color: #fff; }
        .student-row:hover { background: #fff9f0; cursor: pointer; }
        .avatar-sm { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 1px solid #ff9800; }
        .btn-view { background: #ff9800; color: #300a24; font-weight: bold; border-radius: 20px; font-size: 0.8em; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo-box"><h5 class="mt-2 text-white">TLIS Imperial</h5></div>
    <a href="index.html"><i class="fas fa-crown me-2"></i> Dashboard</a>
    <a href="add-student.html"><i class="fas fa-scroll me-2"></i> Admission</a>
    <a href="view-students.html" class="active"><i class="fas fa-users me-2"></i> Student List</a>
</div>

<div class="main-content">
    <div class="container-fluid">
        <h2 class="mb-4"><i class="fas fa-users-class me-2"></i> Student Directory</h2>

        <div class="filter-section">
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label class="form-label fw-bold">Select Class</label>
                    <select id="filterClass" class="form-select">
                        <option value="">-- Choose Class --</option>
                        <option value="Pre-Nursery">Pre-Nursery</option>
                        <option value="Nursery">Nursery</option>
                        <option value="LKG">LKG</option>
                        <option value="UKG">UKG</option>
                        <option value="1">Class 1</option>
                        <option value="2">Class 2</option>
                        <option value="3">Class 3</option>
                        <option value="4">Class 4</option>
                        <option value="5">Class 5</option>
                        <option value="6">Class 6</option>
                        <option value="7">Class 7</option>
                        <option value="8">Class 8</option>
                        <option value="9">Class 9</option>
                        <option value="10">Class 10</option>
                        <option value="11">Class 11</option>
                        <option value="12">Class 12</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Select Section</label>
                    <select id="filterSection" class="form-select">
                        <option value="A">Section A</option>
                        <option value="B">Section B</option>
                        <option value="C">Section C</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button class="royal-btn w-100" onclick="fetchStudents()"><i class="fas fa-search me-2"></i> Fetch Students</button>
                </div>
            </div>
        </div>

        <div class="student-table">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                        <tr>
                            <th class="ps-4">Roll No</th>
                            <th>Photo</th>
                            <th>Student Name</th>
                            <th>Father's Name</th>
                            <th>ID Number</th>
                            <th>Mobile</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <tr>
                            <td colspan="7" class="text-center py-5 text-muted">Please select Class and Section to view records.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs", authDomain: "the-lalit-d7472.firebaseapp.com", databaseURL: "https://the-lalit-d7472-default-rtdb.firebaseio.com", projectId: "the-lalit-d7472", storageBucket: "the-lalit-d7472.firebasestorage.app", messagingSenderId: "479237084229", appId: "1:479237084229:web:f1da384b45c5883b12ff2c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function fetchStudents() {
        const selClass = document.getElementById('filterClass').value;
        const selSection = document.getElementById('filterSection').value;
        const tbody = document.getElementById('studentTableBody');

        if(!selClass) return alert("Please select a class");

        tbody.innerHTML = `<tr><td colspan="7" class="text-center py-5"><div class="spinner-border text-warning"></div></td></tr>`;

        // Database Query
        db.ref('students').orderByChild('class').equalTo(selClass).once('value', snap => {
            tbody.innerHTML = "";
            let studentsArr = [];

            snap.forEach(child => {
                const s = child.val();
                // Filter by Section if needed (assuming you saved section in data)
                if(!selSection || s.section === selSection) {
                    studentsArr.push(s);
                }
            });

            // Sorting by Roll No (Agar Roll No number hai to)
            studentsArr.sort((a, b) => (parseInt(a.roll) || 0) - (parseInt(b.roll) || 0));

            if(studentsArr.length === 0) {
                tbody.innerHTML = `<tr><td colspan="7" class="text-center py-5">No students found for Class ${selClass} - ${selSection}</td></tr>`;
                return;
            }

            studentsArr.forEach(s => {
                tbody.innerHTML += `
                    <tr class="student-row" onclick="window.location.href='profile.html?id=${s.uniqueId}'">
                        <td class="ps-4 fw-bold text-warning">${s.roll || 'N/A'}</td>
                        <td><img src="${s.photo || 'https://via.placeholder.com/40'}" class="avatar-sm"></td>
                        <td class="fw-bold">${s.name}</td>
                        <td>${s.father || '--'}</td>
                        <td><small class="text-muted">${s.uniqueId}</small></td>
                        <td>${s.mobile || '--'}</td>
                        <td class="text-center">
                            <button class="btn btn-view px-3">View Profile</button>
                        </td>
                    </tr>`;
            });
        });
    }
</script>

</body>
</html>
