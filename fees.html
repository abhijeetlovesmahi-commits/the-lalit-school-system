<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Treasury - TLIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sidebar">
    <div class="logo-box">
        <img src="logo.png" class="school-logo" alt="TLIS Seal">
        <h5 class="mt-3">The Lalit Intl.</h5>
    </div>
    <div class="nav-links">
        <a href="index.html"><i class="fas fa-crown me-2"></i> Dashboard</a>
        <a href="add-student.html"><i class="fas fa-scroll me-2"></i> New Admission</a>
        <a href="view-students.html"><i class="fas fa-users me-2"></i> Student List</a>
        <a href="attendance.html"><i class="fas fa-pen-fancy me-2"></i> Attendance</a>
        <a href="fees.html" class="active"><i class="fas fa-coins me-2"></i> Fee Collection</a>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
    </div>
</div>

<div class="main-content">
    <div class="royal-card">
        <h2 class="text-center mb-4"><i class="fas fa-vault me-2"></i>Imperial Treasury</h2>
        
        <div class="p-3 mb-4" style="background: rgba(0,0,0,0.05); border: 1px dashed var(--gold);">
            <label class="fw-bold mb-2">Search Student by Roll Number:</label>
            <div class="input-group">
                <input type="number" id="feeRoll" class="form-control" placeholder="Enter Roll Number...">
                <button class="royal-btn" onclick="findStudent()">Locate Soul</button>
            </div>
        </div>

        <div id="treasuryForm" style="display: none;" class="mt-4">
            <div class="alert alert-warning border-gold" style="background: rgba(212, 175, 55, 0.1);">
                <h5 id="sNameDisplay" class="mb-0"></h5>
                <small id="sClassDisplay" class="text-muted"></small>
            </div>
            
            <div class="row g-3">
                <div class="col-md-6">
                    <label>Amount to Collect (â‚¹)</label>
                    <input type="number" id="fAmount" class="form-control" placeholder="Enter Amount">
                </div>
                <div class="col-md-6">
                    <label>Month/Purpose</label>
                    <input type="text" id="fMonth" class="form-control" placeholder="e.g., February 2026">
                </div>
            </div>
            
            <div class="mt-4 text-center">
                <button class="royal-btn shadow w-100" onclick="submitFee()">Receive Gold (Submit Payment)</button>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs",
        authDomain: "the-lalit-d7472.firebaseapp.com",
        databaseURL: "https://the-lalit-d7472-default-rtdb.firebaseio.com",
        projectId: "the-lalit-d7472",
        storageBucket: "the-lalit-d7472.firebasestorage.app",
        messagingSenderId: "479237084229",
        appId: "1:479237084229:web:f1da384b45c5883b12ff2c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Security Check
    firebase.auth().onAuthStateChanged((user) => {
        if (!user) { window.location.href = "login.html"; }
    });

    // Student find karne ka function
    function findStudent() {
        const roll = document.getElementById('feeRoll').value;
        if(!roll) return alert("Enter a Roll Number first!");

        db.ref('students/' + roll).once('value', (snapshot) => {
            if(snapshot.exists()) {
                const s = snapshot.val();
                document.getElementById('sNameDisplay').innerText = "Student: " + s.name;
                document.getElementById('sClassDisplay').innerText = "Class: " + s.class;
                document.getElementById('treasuryForm').style.display = 'block';
            } else {
                alert("No such student found in Imperial Records!");
                document.getElementById('treasuryForm').style.display = 'none';
            }
        });
    }

    // Fee submit karne ka function
    function submitFee() {
        const roll = document.getElementById('feeRoll').value;
        const amount = document.getElementById('fAmount').value;
        const month = document.getElementById('fMonth').value;

        if(amount && month) {
            const transactionId = Date.now();
            db.ref('fees/' + roll + '/' + transactionId).set({
                amount: amount,
                month: month,
                date: new Date().toLocaleDateString('en-GB'),
                timestamp: transactionId
            }).then(() => {
                alert("Treasury Updated: Fee Received Successfully!");
                location.reload();
            });
        } else {
            alert("Please fill all details of the transaction!");
        }
    }

    function logout() { firebase.auth().signOut().then(() => { window.location.href = "login.html"; }); }
</script>
</body>
</html>
