<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student - The Lalit Intl.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --sidebar-width: 250px; --primary: #2c3e50; }
        body { background-color: #f4f7f6; display: flex; }
        .sidebar { width: var(--sidebar-width); height: 100vh; background: var(--primary); position: fixed; color: white; }
        .main-content { margin-left: var(--sidebar-width); padding: 30px; width: 100%; }
        .edit-card { background: white; border-radius: 12px; padding: 30px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); max-width: 800px; margin: auto; }
        .header-edit { background: #3498db; color: white; padding: 15px; border-radius: 8px 8px 0 0; margin: -30px -30px 25px -30px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="p-4 text-center border-bottom border-secondary">
        <img src="logo.png" style="width:50px; border-radius:50%;">
        <h6 class="mt-2 text-white">The Lalit Intl.</h6>
    </div>
    <div class="mt-3">
        <a href="index.html"><i class="fas fa-home me-2"></i> Dashboard</a>
        <a href="view-students.html"><i class="fas fa-arrow-left me-2"></i> Back to List</a>
    </div>
</div>

<div class="main-content">
    <div class="edit-card">
        <div class="header-edit">
            <h5><i class="fas fa-user-edit me-2"></i>Update Student Profile</h5>
        </div>
        <form id="editForm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label>Full Name</label>
                    <input type="text" id="uName" class="form-control shadow-sm">
                </div>
                <div class="col-md-6">
                    <label>Roll Number (Read Only)</label>
                    <input type="text" id="uRoll" class="form-control bg-light" readonly>
                </div>
                <div class="col-md-6">
                    <label>Class</label>
                    <select id="uClass" class="form-select shadow-sm">
                        <option value="1">Class 1</option><option value="9">Class 9</option><option value="10">Class 10</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Father's Name</label>
                    <input type="text" id="uFather" class="form-control shadow-sm">
                </div>
                <div class="col-md-6">
                    <label>Contact Number</label>
                    <input type="tel" id="uPhone" class="form-control shadow-sm">
                </div>
            </div>
            <div class="mt-4 d-flex gap-2">
                <button type="button" class="btn btn-success px-4" onclick="updateData()">Update Details</button>
                <button type="button" class="btn btn-danger px-4" onclick="deleteStudent()">Delete Student</button>
            </div>
        </form>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    // Include Firebase init code
    const firebaseConfig = { apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs", authDomain: "the-lalit-d7472.firebaseapp.com", databaseURL: "https://the-lalit-d7472-default-rtdb.firebaseio.com", projectId: "the-lalit-d7472", storageBucket: "the-lalit-d7472.firebasestorage.app", messagingSenderId: "479237084229", appId: "1:479237084229:web:f1da384b45c5883b12ff2c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // URL se Roll number nikalna
    const urlParams = new URLSearchParams(window.location.search);
    const roll = urlParams.get('roll');

    // Data Load karna
    if(roll) {
        db.ref('students/' + roll).once('value', snap => {
            const s = snap.val();
            document.getElementById('uName').value = s.name;
            document.getElementById('uRoll').value = s.roll;
            document.getElementById('uClass').value = s.class;
            document.getElementById('uFather').value = s.father;
            document.getElementById('uPhone').value = s.phone;
        });
    }

    function updateData() {
        db.ref('students/' + roll).update({
            name: document.getElementById('uName').value,
            class: document.getElementById('uClass').value,
            father: document.getElementById('uFather').value,
            phone: document.getElementById('uPhone').value
        }).then(() => { alert("Updated!"); window.location.href="view-students.html"; });
    }

    function deleteStudent() {
        if(confirm("Are you sure? This cannot be undone!")) {
            db.ref('students/' + roll).remove().then(() => { window.location.href="view-students.html"; });
        }
    }
</script>
</body>
</html>
