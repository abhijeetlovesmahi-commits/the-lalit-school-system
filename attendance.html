<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Attendance - The Lalit International School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .attendance-container { background: white; padding: 25px; border-radius: 15px; shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 900px; margin: auto; }
        .date-header { background: #2c3e50; color: white; padding: 10px; border-radius: 8px; margin-bottom: 20px; text-align: center; }
        .btn-present { background-color: #27ae60; color: white; }
        .btn-absent { background-color: #e74c3c; color: white; }
    </style>
</head>
<body>

<div class="attendance-container shadow">
    <div class="date-header">
        <h3 id="currentDate">Daily Attendance</h3>
    </div>

    <div class="table-responsive">
        <table class="table align-middle">
            <thead>
                <tr>
                    <th>Roll No</th>
                    <th>Student Name</th>
                    <th>Class</th>
                    <th>Mark Attendance</th>
                </tr>
            </thead>
            <tbody id="attendanceList">
                </tbody>
        </table>
    </div>
    <div class="mt-4">
        <button class="btn btn-dark w-100" onclick="alert('Attendance Saved Locally!')">Finish & Save for Today</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs",
        authDomain: "the-lalit-d7472.firebaseapp.com",
        databaseURL: "https://the-lalit-d7472-default-rtdb.firebaseio.com",
        projectId: "the-lalit-d7472",
        storageBucket: "the-lalit-d7472.firebasestorage.app",
        messagingSenderId: "479237084229",
        appId: "1:479237084229:web:f1da384b45c5883b12ff2c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Aaj ki date dikhana
    const today = new Date().toLocaleDateString('en-GB');
    document.getElementById('currentDate').innerText = "Date: " + today;

    function loadAttendanceList() {
        const list = document.getElementById('attendanceList');
        db.ref('students').once('value', (snapshot) => {
            list.innerHTML = "";
            snapshot.forEach((childSnapshot) => {
                const s = childSnapshot.val();
                const row = `
                    <tr>
                        <td>${s.roll}</td>
                        <td>${s.name}</td>
                        <td>${s.class}</td>
                        <td>
                            <div class="btn-group" role="group">
                                <button class="btn btn-outline-success btn-sm" onclick="mark('${s.roll}', 'Present', this)">Present</button>
                                <button class="btn btn-outline-danger btn-sm" onclick="mark('${s.roll}', 'Absent', this)">Absent</button>
                            </div>
                        </td>
                    </tr>
                `;
                list.innerHTML += row;
            });
        });
    }

    function mark(roll, status, btn) {
        const dateKey = today.replace(/\//g, "-");
        db.ref('attendance/' + dateKey + '/' + roll).set({
            status: status,
            time: new Date().toLocaleTimeString()
        }).then(() => {
            // Button ka color change karna feedback ke liye
            const parent = btn.parentElement;
            parent.querySelectorAll('button').forEach(b => b.classList.remove('active', 'btn-success', 'btn-danger'));
            btn.classList.add('active');
            if(status === 'Present') btn.classList.add('btn-success');
            else btn.classList.add('btn-danger');
        });
    }

    window.onload = loadAttendanceList;
</script>
</body>
</html>
