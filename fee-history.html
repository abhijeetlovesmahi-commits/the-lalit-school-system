<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Ledger - The Lalit International</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Logo Matching Colors */
        :root { --royal-blue: #002366; --gold: #C5A021; --soft-bg: #fdfbf0; }
        
        body { background-color: var(--soft-bg); font-family: 'Times New Roman', serif; color: var(--royal-blue); margin: 0; }

        /* Stylish Main UI Header */
        .main-header { background: white; padding: 20px; border-bottom: 4px solid var(--gold); text-align: center; }
        .school-title-main { font-family: 'Georgia', serif; font-weight: 900; letter-spacing: 2px; color: var(--royal-blue); font-size: 2rem; }
        
        .content-wrap { max-width: 1050px; margin: auto; padding: 20px; }

        /* Official Ledger Container */
        #ledgerArea { 
            display: none; background: white; border: 2px solid #000; 
            padding: 15px; box-sizing: border-box; position: relative;
        }

        /* Stylish Header for Print */
        .print-header { border-bottom: 3px double var(--gold); padding-bottom: 10px; margin-bottom: 10px; }
        .school-name-print { font-family: 'Georgia', serif; font-weight: 900; color: var(--royal-blue); font-size: 24px; margin: 0; }

        /* Student ID Card Look */
        .student-strip { display: flex; align-items: center; border: 1px solid #000; padding: 8px; background: #fffcf0; margin-bottom: 10px; gap: 15px; }
        .student-strip img { width: 70px; height: 90px; border: 1.5px solid var(--royal-blue); object-fit: cover; }
        .student-details-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; width: 100%; font-size: 13px; }

        /* Horizontal Breakdown */
        .breakdown-row { display: flex; border: 1px solid #000; margin-bottom: 10px; background: #f2f2f2; font-size: 11px; }
        .break-item { flex: 1; padding: 6px; text-align: center; border-right: 1px solid #000; }
        .break-item:last-child { border-right: none; background: var(--royal-blue); color: var(--gold); font-weight: bold; }

        /* Full Page Table Logic */
        .table-ledger { width: 100%; border-collapse: collapse; border: 1.5px solid #000; table-layout: fixed; }
        .table-ledger th { background: var(--royal-blue) !important; color: var(--gold) !important; font-size: 11px; padding: 8px; border: 1px solid #000; text-align: center; }
        .table-ledger td { border: 1px solid #000; padding: 0 5px; font-size: 13px; text-align: center; font-weight: 600; color: #000; }
        .month-name { text-align: left !important; background: #f9f9f9 !important; padding-left: 10px !important; }

        /* PRINT SETTINGS - AUTO STRETCH */
        @media print {
            @page { size: A4 portrait; margin: 8mm; }
            .no-print { display: none !important; }
            body { background: white; padding: 0; }
            #ledgerArea { display: flex !important; flex-direction: column; height: 275mm; border: none; padding: 0; }
            
            .table-ledger { flex-grow: 1; height: 100%; } /* This makes the table fill the page */
            .table-ledger tr { height: auto; }
            .table-ledger td { height: 45px; } /* Minimum height to ensure it fills the page */
            
            .student-strip { background: #fff !important; }
            .breakdown-row { background: #fff !important; }
        }
    </style>
</head>
<body>

<div class="main-header no-print">
    <img src="logo.png" style="width: 70px;">
    <h1 class="school-title-main">THE LALIT INTERNATIONAL SCHOOL</h1>
    <p class="text-muted small">Financial Ledger Archive Portal</p>
</div>

<div class="content-wrap">
    <div class="card no-print p-4 mb-4 border-gold shadow-sm">
        <div class="input-group input-group-lg">
            <span class="input-group-text bg-white"><i class="fas fa-search text-gold"></i></span>
            <input type="text" id="searchID" class="form-control" placeholder="Search Student Name or Admission ID..." oninput="liveSearch()">
        </div>
        <div id="searchSuggestions" class="list-group position-absolute w-100" style="z-index:100; display:none;"></div>
    </div>

    <div id="ledgerArea">
        <div class="print-header d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="logo.png" style="width: 55px; margin-right: 12px;">
                <div>
                    <h2 class="school-name-print">THE LALIT INTERNATIONAL SCHOOL</h2>
                    <span class="small fw-bold">Academic Session 2025-26 | Ledger Statement</span>
                </div>
            </div>
            <div class="text-end small"><b>Date:</b> <span id="pDate"></span></div>
        </div>

        <div class="student-strip">
            <img id="lPhoto" src="" alt="Student">
            <div class="student-details-grid">
                <div>NAME: <b id="lName"></b></div>
                <div>ID: <b id="lID"></b></div>
                <div>CLASS: <b id="lClass"></b></div>
                <div>FATHER: <b id="lFather"></b></div>
                <div>TRANSPORT: <b id="lTrans"></b></div>
                <div>STATUS: <b class="text-success">ACTIVE</b></div>
            </div>
        </div>

        <div class="breakdown-row" id="lBreakdown"></div>

        <table class="table-ledger">
            <thead>
                <tr>
                    <th style="width: 18%;">PARTICULARS</th>
                    <th>TUITION</th>
                    <th>HOSTEL</th>
                    <th>TRANS.</th>
                    <th>ANNUAL</th>
                    <th>PAYABLE</th>
                    <th>PAID</th>
                    <th>BALANCE</th>
                </tr>
            </thead>
            <tbody id="lBody"></tbody>
            <tfoot>
                <tr style="background: var(--royal-blue); color: var(--gold); font-weight: bold; font-size: 14px;">
                    <td colspan="5" class="text-end px-3">SESSION GRAND TOTAL</td>
                    <td id="totalPay"></td>
                    <td id="totalPaid"></td>
                    <td id="totalDue"></td>
                </tr>
            </tfoot>
        </table>

        <div class="mt-3 text-end no-print">
            <button class="btn btn-dark px-5 fw-bold" onclick="window.print()">PRINT OFFICIAL LEDGER</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs",
      authDomain: "the-lalit-d7472.firebaseapp.com",
      projectId: "the-lalit-d7472",
      appId: "1:479237084229:web:31078825739b3c5712ff2c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const months = ["April", "May", "June", "July", "August", "September", "October", "November", "December", "January", "February", "March"];

    async function liveSearch() {
        const val = document.getElementById('searchID').value.toLowerCase();
        const sugg = document.getElementById('searchSuggestions');
        if(val.length < 2) { sugg.style.display='none'; return; }
        const snap = await db.collection('students').get();
        let html = '';
        snap.forEach(doc => {
            const d = doc.data();
            if(d.name.toLowerCase().includes(val) || d.uniqueID.toString().includes(val)) {
                html += `<button class="list-group-item list-group-item-action" onclick='loadLedger(${JSON.stringify(d)})'>${d.name} (${d.uniqueID})</button>`;
            }
        });
        sugg.innerHTML = html; sugg.style.display='block';
    }

    async function loadLedger(s) {
        document.getElementById('searchSuggestions').style.display='none';
        document.getElementById('ledgerArea').style.display='block';
        document.getElementById('pDate').innerText = new Date().toLocaleDateString('en-GB');
        
        document.getElementById('lName').innerText = s.name.toUpperCase();
        document.getElementById('lID').innerText = s.uniqueID;
        document.getElementById('lClass').innerText = s.class;
        document.getElementById('lFather').innerText = s.father || "N/A";
        document.getElementById('lTrans').innerText = s.transportDistance || "NONE";
        document.getElementById('lPhoto').src = s.photo || '';

        const mDoc = await db.collection('fee_master').doc(s.class).get();
        const fm = mDoc.exists ? mDoc.data() : {};
        
        let tRate = 0;
        if(s.transport === 'Yes') {
            const tSnap = await db.collection('transport_master').get();
            const bSlab = (s.transportDistance || "").trim().replace(/\s+/g, '').toLowerCase();
            tSnap.forEach(d => { if(d.id.trim().replace(/\s+/g, '').toLowerCase() === bSlab) tRate = Number(d.data().amount || 0); });
        }

        const transSnap = await db.collection('fee_transactions').get();
        let payData = [];
        transSnap.forEach(d => { if(String(d.data().studentID) === String(s.uniqueID)) payData.push(d.data()); });

        const annualTotal = Number(fm.admission||0) + Number(fm.development||0) + Number(fm.exam||0) + Number(fm.books||0) + Number(fm.misc||0);
        document.getElementById('lBreakdown').innerHTML = `
            <div class="break-item">Adm: ₹${fm.admission||0}</div>
            <div class="break-item">Dev: ₹${fm.development||0}</div>
            <div class="break-item">Exam: ₹${fm.exam||0}</div>
            <div class="break-item">Books: ₹${fm.books||0}</div>
            <div class="break-item">ANNUAL TOTAL: ₹${annualTotal}</div>
        `;

        let html = '', gPay = 0, gPaid = 0;
        const mT = Number(fm.tuition||0), mH = (s.hostel==='Yes'?Number(fm.hostel||0):0), mTr = tRate;

        // Registration Row
        const aPaid = payData.filter(p => ["Admission", "Exam", "Books", "Annual", "Development"].includes(p.month)).reduce((sum, p) => sum + Number(p.amount), 0);
        html += `<tr><td class="month-name">REGISTRATION</td><td>-</td><td>-</td><td>-</td><td>₹${annualTotal}</td><td>₹${annualTotal}</td><td>₹${aPaid}</td><td>₹${annualTotal-aPaid}</td></tr>`;
        gPay += annualTotal; gPaid += aPaid;

        months.forEach(m => {
            const total = mT + mH + mTr;
            const paid = payData.filter(p => p.month === m).reduce((sum, p) => sum + Number(sum, p.amount), 0); // Simplified paid calculation
            const monthPaid = payData.filter(p => p.month === m).reduce((acc, curr) => acc + Number(curr.amount), 0);
            html += `<tr><td class="month-name">${m.toUpperCase()}</td><td>₹${mT}</td><td>${mH>0?'₹'+mH:'-'}</td><td>${mTr>0?'₹'+mTr:'-'}</td><td>-</td><td>₹${total}</td><td>₹${monthPaid}</td><td>₹${total-monthPaid}</td></tr>`;
            gPay += total; gPaid += monthPaid;
        });

        document.getElementById('lBody').innerHTML = html;
        document.getElementById('totalPay').innerText = `₹${gPay}`;
        document.getElementById('totalPaid').innerText = `₹${gPaid}`;
        document.getElementById('totalDue').innerText = `₹${gPay-gPaid}`;
    }
</script>
<script src="menu.js"></script>
</body>
</html>
