<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Archive - The Lalit Intl.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --royal-blue: #002366; --gold: #D4AF37; --light-gold: #FDFBF0; }
        body { background-color: var(--light-gold); font-family: 'Georgia', serif; }
        
        .main-content { padding: 40px; max-width: 900px; margin: auto; }
        .royal-card { 
            background: white; border: 1px solid var(--gold); 
            padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            border-radius: 8px;
        }
        .text-gold { color: var(--gold) !important; }
        .text-velvet { color: var(--royal-blue); font-weight: bold; }
        
        .archive-card { 
            border-left: 5px solid var(--gold); 
            background: #fff; margin-bottom: 15px; 
            transition: 0.3s; border-radius: 0 8px 8px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .archive-card:hover { transform: translateX(10px); background: #fdfdfd; }
        
        .royal-btn { 
            background: var(--royal-blue); color: var(--gold); 
            border: 1px solid var(--gold); padding: 10px 25px; 
            font-weight: bold; transition: 0.3s;
        }
        .royal-btn:hover { background: #001a4d; color: #fff; }

        /* Sidebar simple for now or use your menu.js */
        #historyContainer { margin-top: 20px; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="main-content">
    <div class="royal-card">
        <h2 class="text-center mb-4 text-velvet"><i class="fas fa-book-open me-2"></i>TREASURY ARCHIVES</h2>
        
        <div class="p-4 mb-4" style="background: #f9f9f9; border: 1px dashed var(--gold);">
            <label class="fw-bold mb-2 text-velvet">Search Treasury Records by Student ID:</label>
            <div class="input-group">
                <input type="number" id="searchID" class="form-control border-gold" placeholder="Enter Unique Student ID...">
                <button class="royal-btn" onclick="loadHistory()">RETRIEVE RECORDS</button>
            </div>
        </div>

        <div id="studentNameHeader" class="h4 mb-4 text-center text-velvet"></div>
        <div id="historyContainer">
            <p class="text-center text-muted">Enter a student ID to view the scroll of payments.</p>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs",
      authDomain: "the-lalit-d7472.firebaseapp.com",
      projectId: "the-lalit-d7472",
      appId: "1:479237084229:web:31078825739b3c5712ff2c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadHistory() {
        const id = document.getElementById('searchID').value;
        const container = document.getElementById('historyContainer');
        const header = document.getElementById('studentNameHeader');
        
        if(!id) return alert("Please specify a Student ID.");

        container.innerHTML = "<p class='text-center'>Searching the archives... üèõÔ∏è</p>";

        try {
            // 1. Pehle student ko dhoondho uniqueID se
            const sSnap = await db.collection('students').where('uniqueID', '==', Number(id)).get();
            
            if(!sSnap.empty) {
                const student = sSnap.docs[0].data();
                header.innerText = "Financial Scroll for: " + student.name;
                
                // 2. Us student ki fee history dhoondho
                const fSnap = await db.collection('fee_transactions')
                                    .where('studentID', '==', Number(id))
                                    .orderBy('timestamp', 'desc')
                                    .get();

                container.innerHTML = "";
                if(!fSnap.empty) {
                    let totalPaid = 0;
                    fSnap.forEach(doc => {
                        const f = doc.data();
                        totalPaid += Number(f.amount);
                        container.innerHTML += `
                            <div class="archive-card p-3 shadow-sm border">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="fs-5"><strong>Paid:</strong> <span class="text-success">‚Çπ${f.amount}</span></span>
                                    <span class="badge bg-dark text-gold">${f.date}</span>
                                </div>
                                <div class="mt-2 text-muted">
                                    <small><i class="fas fa-receipt me-1"></i> Transaction ID: ${doc.id}</small>
                                </div>
                            </div>
                        `;
                    });
                    
                    container.innerHTML = `
                        <div class="alert alert-info text-center fw-bold">
                            Grand Total Deposited: ‚Çπ${totalPaid}
                        </div>
                    ` + container.innerHTML;
                    
                } else {
                    container.innerHTML = "<div class='alert alert-light text-center border'>No treasury records found for this student.</div>";
                }
            } else {
                header.innerText = "";
                container.innerHTML = "<div class='alert alert-danger text-center'>Soul not found in Imperial Registry.</div>";
            }
        } catch (err) {
            console.error(err);
            container.innerHTML = "<div class='alert alert-warning text-center'>Archive access denied. (Database Index Required)</div>";
        }
    }
</script>
<script src="menu.js"></script>
</body>
</html>
