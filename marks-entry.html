<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lalit - Professional Marks Entry</title>
    <style>
        :root {
            --royal-blue: #002366;
            --gold: #D4AF37;
            --deep-gold: #aa8a2e;
            --light-gold: #FDFBF0;
            --white: #ffffff;
            --danger: #e74c3c;
            --success: #27ae60;
        }

        body {
            background: var(--light-gold);
            margin: 0;
            padding: 20px;
            font-family: 'Georgia', serif;
            color: var(--royal-blue);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--white);
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border: 1px solid var(--gold);
            position: relative;
        }

        .header {
            text-align: center;
            border-bottom: 3px double var(--gold);
            margin-bottom: 30px;
            padding-bottom: 20px;
        }

        .school-logo { width: 100px; margin-bottom: 10px; }

        h1 {
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 2rem;
            margin: 10px 0;
            color: var(--royal-blue);
        }

        .form-section {
            margin-bottom: 30px;
            border: 1px solid #eee;
            padding: 25px;
            background: #fff;
            position: relative;
        }

        .section-title {
            position: absolute;
            top: -12px; left: 20px;
            background: white;
            padding: 0 15px;
            font-weight: bold;
            color: var(--deep-gold);
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        input, select {
            padding: 12px;
            border: 1px solid #ccc;
            background: #fff;
            font-size: 1rem;
            border-bottom: 2px solid var(--gold);
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }

        #sSubject:not([value=""]) {
            background-color: #fffde7;
            border-color: var(--deep-gold);
            font-weight: bold;
        }

        .student-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .student-table th {
            background: var(--royal-blue);
            color: var(--gold);
            padding: 15px;
            text-align: center;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .student-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        .extra-col { display: none; }

        .subject-highlight {
            background: var(--royal-blue);
            color: var(--gold);
            padding: 5px 15px;
            border-radius: 4px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .marks-input {
            width: 70px !important;
            text-align: center;
            font-weight: bold;
            color: var(--royal-blue);
            border: 1px solid var(--gold) !important;
        }

        .marks-input.error {
            border: 2px solid var(--danger) !important;
            background: #fdf2f2;
        }

        .main-btn {
            width: 100%;
            padding: 20px;
            background: var(--royal-blue);
            color: var(--gold);
            border: 1px solid var(--gold);
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 2px;
            transition: 0.3s;
            margin-top: 20px;
        }

        .main-btn:hover { background: #001a4d; }

        .status-tag {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 3px;
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }

        .info-bar {
            background: var(--light-gold);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--gold);
            font-weight: bold;
            display: none;
            text-align: center;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="logo.png" alt="Logo" class="school-logo">
        <h1>THE LALIT INTERNATIONAL SCHOOL</h1>
        <p style="letter-spacing: 5px; font-size: 0.8rem; color: var(--deep-gold);">OFFICIAL MARKS ENTRY PORTAL</p>
    </div>

    <section class="form-section">
        <span class="section-title">Step 1: Exam & Class Selection</span>
        <div class="filter-grid">
            <select id="examType" onchange="fetchSubjects()">
                <option value="">-- Select Exam --</option>
                <option value="Formative Test -I">Formative Test -I</option>
                <option value="Periodic Test -I">Periodic Test -I</option>
                <option value="Term -I">Term -I</option>
                <option value="Formative Test -II">Formative Test -II</option>
                <option value="Periodic -II">Periodic -II</option>
                <option value="Term -II">Term -II</option>
            </select>

            <select id="sClass" onchange="fetchSubjects()">
                <option value="">-- Select Class --</option>
                <option value="Pre-Nursery">Pre-Nursery</option>
                <option value="Nursery">Nursery</option>
                <option value="LKG">LKG</option>
                <option value="UKG">UKG</option>
                <script>for(let i=1; i<=12; i++) document.write(`<option value="${i}">Class ${i}</option>`);</script>
            </select>

            <select id="sSection" onchange="loadStudents()">
                <option value="A">Section A</option>
                <option value="B">Section B</option>
                <option value="C">Section C</option>
                <option value="D">Section D</option>
            </select>

            <select id="sSubject" onchange="loadStudents()">
                <option value="">-- Select Subject --</option>
            </select>
        </div>
    </section>

    <div id="examInfo" class="info-bar"></div>

    <section class="form-section" id="marksSection" style="display:none;">
        <span class="section-title">Step 2: Marks Sheet</span>
        <div id="tableHeaderArea">
             <div class="subject-highlight" id="highlightedSubject">Subject: None</div>
             <p id="maxMarksLabel" style="font-weight:bold; color:var(--danger); font-size:0.9rem; margin-top:0;">Max Marks Allowed: 0</p>
        </div>
        
        <table class="student-table">
            <thead>
                <tr>
                    <th style="width:50px;">Roll</th>
                    <th style="text-align:left;">Student Name & ID</th>
                    <th>Obtained</th>
                    <th class="extra-col">NB (5)</th>
                    <th class="extra-col">SEA (5)</th>
                </tr>
            </thead>
            <tbody id="studentListBody"></tbody>
        </table>
        <button class="main-btn" id="submitBtn" onclick="submitMarks()">SAVE & SUBMIT MARKS</button>
    </section>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs",
  authDomain: "the-lalit-d7472.firebaseapp.com",
  projectId: "the-lalit-d7472",
  appId: "1:479237084229:web:31078825739b3c5712ff2c"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let currentFullMarks = 0;

window.onload = function() {
    const savedExam = localStorage.getItem('lastExam');
    const savedClass = localStorage.getItem('lastClass');
    const savedSec = localStorage.getItem('lastSec');
    const savedSub = localStorage.getItem('lastSub');

    if(savedExam) document.getElementById('examType').value = savedExam;
    if(savedClass) document.getElementById('sClass').value = savedClass;
    if(savedSec) document.getElementById('sSection').value = savedSec;

    if(savedExam && savedClass) fetchSubjects(savedSub, true); 
};

function saveConfig() {
    localStorage.setItem('lastExam', document.getElementById('examType').value);
    localStorage.setItem('lastClass', document.getElementById('sClass').value);
    localStorage.setItem('lastSec', document.getElementById('sSection').value);
    localStorage.setItem('lastSub', document.getElementById('sSubject').value);
}

async function fetchSubjects(reSelectSub = null, autoLoad = false) {
    const exam = document.getElementById('examType').value;
    const cls = document.getElementById('sClass').value;
    const subSelect = document.getElementById('sSubject');
    
    saveConfig();
    if(!exam || !cls) return;

    subSelect.innerHTML = '<option value="">Loading...</option>';
    const docId = `${cls}_${exam}`.replace(/\s+/g, '');
    
    try {
        const doc = await db.collection('exam_settings').doc(docId).get();
        if(doc.exists) {
            const data = doc.data();
            subSelect.innerHTML = '<option value="">-- Select Subject --</option>';
            data.subjects.forEach(s => {
                subSelect.innerHTML += `<option value="${s.subjectName}" data-marks="${s.fullMarks}">${s.subjectName} (Max: ${s.fullMarks})</option>`;
            });
            if(reSelectSub) subSelect.value = reSelectSub;
            document.getElementById('examInfo').style.display = 'block';
            document.getElementById('examInfo').innerHTML = `Exam: ${exam} | Class: ${cls}`;
            if(autoLoad && subSelect.value) loadStudents();
        } else {
            subSelect.innerHTML = '<option value="">No Settings Found</option>';
        }
    } catch(e) { console.error(e); }
}

async function loadStudents() {
    const exam = document.getElementById('examType').value;
    const cls = document.getElementById('sClass').value;
    const sec = document.getElementById('sSection').value;
    const sub = document.getElementById('sSubject').value;
    
    saveConfig();

    if(!cls || !sub || !exam) {
        document.getElementById('marksSection').style.display = 'none';
        return;
    }

    const subOption = document.getElementById('sSubject').selectedOptions[0];
    currentFullMarks = Number(subOption.getAttribute('data-marks'));

    document.getElementById('highlightedSubject').innerText = `Subject: ${sub}`;
    document.getElementById('maxMarksLabel').innerText = `Maximum Theory Marks: ${currentFullMarks}`;

    // Condition for NB & SEA: Only for Term -I and Term -II
    const isTermExam = (exam === "Term -I" || exam === "Term -II");
    const extraCols = document.querySelectorAll('.extra-col');
    extraCols.forEach(col => col.style.display = isTermExam ? 'table-cell' : 'none');

    const tbody = document.getElementById('studentListBody');
    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:30px;">Synchronizing with database...</td></tr>';
    document.getElementById('marksSection').style.display = 'block';

    try {
        const [sSnap, mSnap] = await Promise.all([
            db.collection('students').where('class', '==', cls).where('section', '==', sec).get(),
            db.collection('marks').where('class', '==', cls).where('examType', '==', exam).where('subject', '==', sub).get()
        ]);

        if(sSnap.empty) {
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:red; padding:20px;">No students found.</td></tr>';
            return;
        }

        let existingMarks = {};
        mSnap.forEach(doc => { existingMarks[doc.data().studentId] = doc.data(); });

        let students = [];
        sSnap.forEach(doc => students.push(doc.data()));
        students.sort((a,b) => a.uniqueID - b.uniqueID);

        tbody.innerHTML = "";
        students.forEach((s, index) => {
            const mData = existingMarks[s.uniqueID] || {};
            const hasMark = existingMarks[s.uniqueID] !== undefined;
            
            tbody.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td style="text-align:left;">
                        <small style="color:#666">ID: ${s.uniqueID}</small><br>
                        <b>${s.name}</b> 
                        <span class="status-tag" style="background:${hasMark ? '#e8f5e9':'#ffebee'}; color:${hasMark ? 'green':'red'}">
                            ${hasMark ? '✓ Saved' : '● Pending'}
                        </span>
                    </td>
                    <td>
                        <input type="number" class="marks-input m-obtained" 
                               data-id="${s.uniqueID}" data-name="${s.name}"
                               oninput="validateRealTime(this, ${currentFullMarks})"
                               value="${mData.obtainedMarks || 0}">
                        <div style="font-size:0.7rem; color:#666">/ ${currentFullMarks}</div>
                    </td>
                    <td class="extra-col" style="display: ${isTermExam ? 'table-cell' : 'none'}">
                        <input type="number" class="marks-input m-notebook" 
                               oninput="validateRealTime(this, 5)"
                               value="${mData.notebookMarks || 0}">
                    </td>
                    <td class="extra-col" style="display: ${isTermExam ? 'table-cell' : 'none'}">
                        <input type="number" class="marks-input m-sea" 
                               oninput="validateRealTime(this, 5)"
                               value="${mData.seaMarks || 0}">
                    </td>
                </tr>`;
        });
    } catch(e) { alert("Error: " + e.message); }
}

function validateRealTime(input, max) {
    if (Number(input.value) > max) {
        input.classList.add('error');
    } else {
        input.classList.remove('error');
    }
}

async function submitMarks() {
    const exam = document.getElementById('examType').value;
    const cls = document.getElementById('sClass').value;
    const sub = document.getElementById('sSubject').value;
    const rows = document.querySelectorAll('#studentListBody tr');
    const btn = document.getElementById('submitBtn');
    const isTermExam = (exam === "Term -I" || exam === "Term -II");

    let errors = [];
    rows.forEach(row => {
        const inputOb = row.querySelector('.m-obtained');
        const name = inputOb.getAttribute('data-name');
        const ob = Number(inputOb.value);
        
        if(ob > currentFullMarks) errors.push(`${name}: Theory (${ob}) exceeds ${currentFullMarks}`);
        
        if(isTermExam) {
            const nb = Number(row.querySelector('.m-notebook').value);
            const sea = Number(row.querySelector('.m-sea').value);
            if(nb > 5) errors.push(`${name}: NB (${nb}) exceeds 5`);
            if(sea > 5) errors.push(`${name}: SEA (${sea}) exceeds 5`);
        }
    });

    if (errors.length > 0) {
        alert("VALIDATION ERROR!\n\n" + errors.join("\n"));
        return;
    }

    if(!confirm("Save marks to cloud?")) return;

    btn.disabled = true;
    btn.innerText = "Saving...";

    const batch = db.batch();
    rows.forEach(row => {
        const inputOb = row.querySelector('.m-obtained');
        const sid = inputOb.getAttribute('data-id');
        const mid = `${sid}_${exam}_${sub}`.replace(/\s+/g, '_');
        const ref = db.collection('marks').doc(mid);
        
        let saveObj = {
            studentId: sid,
            studentName: inputOb.getAttribute('data-name'),
            class: cls,
            examType: exam,
            subject: sub,
            obtainedMarks: Number(inputOb.value),
            fullMarks: currentFullMarks,
            updatedAt: Date.now()
        };

        if(isTermExam) {
            saveObj.notebookMarks = Number(row.querySelector('.m-notebook').value);
            saveObj.seaMarks = Number(row.querySelector('.m-sea').value);
        } else {
            // Clean up old special fields if switching back to non-term exam
            saveObj.notebookMarks = 0;
            saveObj.seaMarks = 0;
        }

        batch.set(ref, saveObj, { merge: true });
    });

    try {
        await batch.commit();
        alert("SUCCESS! Marks recorded.");
        btn.disabled = false;
        btn.innerText = "SAVE & SUBMIT MARKS";
        loadStudents();
    } catch(e) {
        alert("CRITICAL ERROR: " + e.message);
        btn.disabled = false;
    }
}
</script>
</body>
</html>
