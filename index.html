<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Dashboard - The Lalit Intl.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --royal-blue: #002366; --gold: #D4AF37; --light-gold: #f8f9fa; }
        body { background: var(--light-gold); font-family: 'Poppins', sans-serif; overflow-x: hidden; }
        
        .main-content { padding: 20px; margin-top: 40px; }
        .stat-card {
            background: white; border-radius: 10px; padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-bottom: 3px solid var(--royal-blue); transition: 0.3s;
        }
        .chart-box {
            background: white; border-radius: 12px; padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            height: 320px; text-align: center; border-top: 4px solid var(--gold);
        }
        canvas { max-height: 220px !important; margin: 0 auto; }
        h6 { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; color: #666; }
        .text-royal { color: var(--royal-blue); }
    </style>
</head>
<body>

<div class="main-content">
    <div class="container-fluid">
        <h4 class="text-royal mb-4 fw-bold"><i class="fas fa-tachometer-alt me-2"></i>IMPERIAL CONTROL TOWER</h4>

        <div class="row g-3 mb-4">
            <div class="col-6 col-md-3">
                <div class="stat-card">
                    <h6>Total Souls</h6>
                    <h3 id="countStudents" class="fw-bold mb-0">0</h3>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-card">
                    <h6>Today's Cash</h6>
                    <h3 id="countCash" class="fw-bold mb-0 text-success">₹0</h3>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-card">
                    <h6>Attendance</h6>
                    <h3 id="countAttend" class="fw-bold mb-0 text-warning">0%</h3>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-card">
                    <h6>New Adm.</h6>
                    <h3 id="countNew" class="fw-bold mb-0 text-primary">0</h3>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-3 col-sm-6">
                <div class="chart-box">
                    <h6 class="mb-3"><i class="fas fa-user-plus me-2 text-primary"></i>Admissions</h6>
                    <canvas id="admissionChart"></canvas>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="chart-box">
                    <h6 class="mb-3"><i class="fas fa-calendar-check me-2 text-warning"></i>Attendance</h6>
                    <canvas id="attendanceChart"></canvas>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="chart-box">
                    <h6 class="mb-3"><i class="fas fa-vault me-2 text-success"></i>Revenue</h6>
                    <canvas id="feeChart"></canvas>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="chart-box">
                    <h6 class="mb-3"><i class="fas fa-wallet me-2 text-danger"></i>Expenses</h6>
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="firebase-config.js"></script>

<script>
    // Global Chart Instances to prevent memory leaks
    let charts = { adm: null, att: null, fee: null, exp: null };

    function createChart(id, type, labels, data, colors) {
        if (charts[id]) charts[id].destroy(); // Purana chart delete karo
        
        const ctx = document.getElementById(id + 'Chart').getContext('2d');
        charts[id] = new Chart(ctx, {
            type: type,
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    backgroundColor: colors,
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } } }
            }
        });
    }

    function initDashboard() {
        // 1. Admissions Data (Real-time)
        db.collection('students').onSnapshot(snap => {
            let total = snap.size;
            document.getElementById('countStudents').innerText = total;
            document.getElementById('countNew').innerText = snap.docs.filter(d => d.data().isNew).length;
            createChart('admission', 'doughnut', ['Old', 'New'], [total - 5, 5], ['#002366', '#D4AF37']);
        });

        // 2. Attendance Logic (Sample Data - Replace with real collection)
        createChart('attendance', 'pie', ['Present', 'Absent'], [85, 15], ['#ffc107', '#eee']);
        document.getElementById('countAttend').innerText = "85%";

        // 3. Fee Collection Logic (Real-time Today)
        const today = new Date().toLocaleDateString('en-GB');
        db.collection('fee_transactions').onSnapshot(snap => {
            let todayTotal = 0;
            let monthTotal = 0;
            snap.forEach(doc => {
                const d = doc.data();
                if(d.date === today) todayTotal += Number(d.amount);
                monthTotal += Number(d.amount);
            });
            document.getElementById('countCash').innerText = "₹" + todayTotal;
            createChart('fee', 'doughnut', ['Collected', 'Pending'], [monthTotal, 50000], ['#198754', '#e9ecef']);
        });

        // 4. Expense Logic
        createChart('expense', 'bar', ['Salary', 'Bills', 'Misc'], [40000, 12000, 5000], ['#dc3545', '#6c757d', '#343a40']);
    }

    window.onload = initDashboard;
</script>

<script src="menu.js"></script>

</body>
</html>
