<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - The Lalit Intl.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --sidebar-width: 250px; --primary-color: #2c3e50; }
        body { background-color: #f4f7f6; display: flex; }
        
        /* Sidebar with Logo */
        .sidebar { width: var(--sidebar-width); height: 100vh; background: var(--primary-color); position: fixed; color: white; transition: 0.3s; z-index: 1000; }
        .logo-section { padding: 20px; text-align: center; background: rgba(0,0,0,0.1); }
        .school-logo { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; border: 2px solid #3498db; }
        
        .sidebar a { color: #bdc3c7; text-decoration: none; padding: 12px 20px; display: block; transition: 0.2s; border-left: 4px solid transparent; font-size: 15px; }
        .sidebar a:hover, .sidebar a.active { background: #34495e; color: white; border-left: 4px solid #3498db; }
        
        .main-content { margin-left: var(--sidebar-width); padding: 30px; width: 100%; }
        
        @media (max-width: 768px) {
            .sidebar { width: 70px; }
            .sidebar span, .logo-section h6 { display: none; }
            .main-content { margin-left: 70px; }
            .school-logo { width: 40px; height: 40px; }
        }
    </style>
</head>
<body>

<div class="sidebar shadow">
    <div class="logo-section">
        <img src="logo.png" alt="School Logo" class="school-logo">
        <h6 class="mt-2">The Lalit International</h6>
    </div>
    <div class="mt-3">
        <a href="index.html" class="active"><i class="fas fa-home me-2"></i> <span>Dashboard</span></a>
        <a href="add-student.html"><i class="fas fa-user-plus me-2"></i> <span>New Admission</span></a>
        <a href="view-students.html"><i class="fas fa-users me-2"></i> <span>Student List</span></a>
        <a href="attendance.html"><i class="fas fa-calendar-check me-2"></i> <span>Attendance</span></a>
        <a href="fees.html"><i class="fas fa-money-bill-wave me-2"></i> <span>Collect Fees</span></a>
        <a href="fee-history.html"><i class="fas fa-history me-2"></i> <span>Fee Records</span></a>
    </div>
</div>

<div class="main-content">
    <h3>Welcome, Admin</h3>
    <hr>
    </div>

</body>
</html>
