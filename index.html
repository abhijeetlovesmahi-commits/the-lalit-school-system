<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - The Lalit Intl.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        .chart-container {
            background: white; padding: 30px; border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            text-align: center; min-height: 450px;
            border-top: 5px solid var(--royal-blue);
        }
        .recent-box {
            background: white; padding: 25px; border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            border-top: 5px solid var(--gold);
        }
        canvas { max-width: 320px !important; margin: 0 auto; }
    </style>
</head>
<body>

<div class="main-content">
    <div class="container-fluid">
        <h2 style="font-family: 'Cinzel', serif; color: var(--royal-blue);" class="mb-4">Control Center</h2>

        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="royal-card text-center p-3" style="min-height: auto;">
                    <i class="fas fa-users fa-2x mb-2 text-primary"></i>
                    <h6 class="text-muted">Total Students</h6>
                    <h3 id="totalStudents">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="royal-card text-center p-3" style="min-height: auto; border-color: #28a745;">
                    <i class="fas fa-hand-holding-usd fa-2x mb-2 text-success"></i>
                    <h6 class="text-muted">Today's Cash</h6>
                    <h3 id="todayCol">₹0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="royal-card text-center p-3" style="min-height: auto; border-color: #ffc107;">
                    <i class="fas fa-user-check fa-2x mb-2 text-warning"></i>
                    <h6 class="text-muted">Present Today</h6>
                    <h3 id="presentCount">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="royal-card text-center p-3" style="min-height: auto; border-color: #dc3545;">
                    <i class="fas fa-exclamation-circle fa-2x mb-2 text-danger"></i>
                    <h6 class="text-muted">Pending Dues</h6>
                    <h3 id="dueCount">0</h3>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="chart-container">
                    <h5 class="mb-4"><i class="fas fa-chart-pie me-2 text-gold"></i>Revenue Distribution</h5>
                    <canvas id="feePieChart"></canvas>
                    <div id="chartLegend" class="mt-4 small text-muted">Showing monthly collection vs pending target</div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="recent-box">
                    <h5 class="mb-4"><i class="fas fa-history me-2"></i>Recent Treasury Activity</h5>
                    <div id="recentFees" class="list-group list-group-flush">
                        <p class="text-center p-5">Syncing with registry...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs",
        authDomain: "the-lalit-d7472.firebaseapp.com",
        projectId: "the-lalit-d7472",
        appId: "1:479237084229:web:31078825739b3c5712ff2c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Data Load Logic
    function initDashboard() {
        // 1. Students
        db.collection('students').onSnapshot(snap => {
            document.getElementById('totalStudents').innerText = snap.size;
        });

        // 2. Today's Collection
        const today = new Date().toLocaleDateString('en-GB');
        db.collection('fee_transactions').where('date', '==', today).onSnapshot(snap => {
            let total = 0;
            snap.forEach(doc => total += Number(doc.data().amount));
            document.getElementById('todayCol').innerText = "₹" + total;
        });

        // 3. Recent Activity
        db.collection('fee_transactions').orderBy('timestamp', 'desc').limit(6).onSnapshot(snap => {
            const list = document.getElementById('recentFees');
            list.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                list.innerHTML += `
                    <div class="list-group-item d-flex justify-content-between align-items-center border-0 mb-2 shadow-sm rounded">
                        <div>
                            <span class="fw-bold">${d.studentName || 'Student ' + d.studentID}</span><br>
                            <small class="text-muted">${d.purpose || 'Monthly Fee'}</small>
                        </div>
                        <span class="badge bg-success">₹${d.amount}</span>
                    </div>`;
            });
        });

        // 4. Pie Chart Setup
        const ctx = document.getElementById('feePieChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Collected', 'Pending', 'Discounted'],
                datasets: [{
                    data: [65, 25, 10], // Inhe real data se replace kar sakte hain calculation ke baad
                    backgroundColor: ['#002366', '#D4AF37', '#e9ecef'],
                    borderColor: '#fff',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });
    }

    window.onload = initDashboard;
</script>

<script src="menu.js"></script>
</body>
</html>
